<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #8360c3, #2ebf91);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        transition: background 0.5s, color 0.5s;
      }
      body.dark {
        background: #121212;
        color: #f1f1f1;
      }
      .container {
        background: white;
        margin-top: 50px;
        padding: 30px;
        border-radius: 15px;
        width: 500px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: background 0.5s, color 0.5s;
      }
      body.dark .container {
        background: #1e1e1e;
        color: #f1f1f1;
      }
      h2 {
        margin: 0;
      }
      textarea {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        height: 80px;
      }
      button {
        width: 95%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #2ebf91;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #24976e;
      }
      .logout-btn {
        background: red;
        padding: 6px 10px;
        border-radius: 6px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 12px;
      }
      .logout-btn:hover {
        background: darkred;
      }
      .feedback-list {
        margin-top: 15px;
        text-align: left;
        max-height: 250px;
        overflow-y: auto;
      }
      .feedback-item {
        background: #f9f9f9;
        margin: 8px 0;
        padding: 10px;
        border-left: 4px solid #2ebf91;
        border-radius: 6px;
        font-size: 14px;
        position: relative;
        transition: background 0.3s;
      }
      body.dark .feedback-item {
        background: #2a2a2a;
      }
      .feedback-time {
        font-size: 11px;
        color: gray;
      }
      .actions {
        position: absolute;
        top: 5px;
        right: 10px;
      }
      .actions button {
        width: auto;
        padding: 4px 6px;
        font-size: 11px;
        margin-left: 4px;
        background: #555;
      }
      .actions button:hover {
        background: #333;
      }
      /* Dark Mode Toggle */
      .theme-toggle {
        margin-left: 10px;
        cursor: pointer;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 6px;
        background: #eee;
      }
      body.dark .theme-toggle {
        background: #333;
        color: #f1f1f1;
      }
      /* Notifications */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 18px;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.5s ease;
        z-index: 999;
      }
      .notification.show {
        opacity: 1;
        transform: translateY(0);
      }
      .success {
        background: #28a745;
      }
      .error {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="topbar"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2>Feedback Page</h2>
        <div>
          <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <textarea id="feedback" placeholder="Write your feedback..."></textarea
      ><br />
      <button onclick="submitFeedback()">Submit Feedback</button>

      <h3>All Feedbacks</h3>
      <div class="feedback-list" id="fbList"></div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      const token = localStorage.getItem("token");
      const email = localStorage.getItem("email");

      if (!token) {
        window.location.href = "index.html"; // Redirect if not logged in
      }

      function showNotification(msg, type = "success") {
        const box = document.getElementById("notification");
        box.innerText = msg;
        box.className = `notification ${type} show`;
        setTimeout(() => {
          box.className = "notification";
        }, 2500);
      }

      async function submitFeedback() {
        const feedback = document.getElementById("feedback").value;
        if (!feedback.trim())
          return showNotification("Feedback cannot be empty", "error");
        const res = await fetch("http://localhost:5000/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ feedback }),
        });
        const data = await res.json();
        if (res.ok) {
          showNotification(data.message, "success");
          document.getElementById("feedback").value = "";
          loadFeedbacks();
        } else {
          showNotification(data.message, "error");
        }
      }

      async function loadFeedbacks() {
        const res = await fetch("http://localhost:5000/feedback");
        const data = await res.json();
        const list = document.getElementById("fbList");
        list.innerHTML = "";
        data.forEach((f) => {
          const div = document.createElement("div");
          div.className = "feedback-item";
          div.innerHTML = `
          <strong>${f.email}</strong>: ${f.feedback}
          <div class="feedback-time">Posted on: ${new Date().toLocaleString()}</div>
        `;

          // Only show Edit/Delete for own feedback
          if (f.email === email) {
            const actions = document.createElement("div");
            actions.className = "actions";

            const editBtn = document.createElement("button");
            editBtn.innerText = "Edit";
            editBtn.onclick = () => editFeedback(f.feedback);

            const delBtn = document.createElement("button");
            delBtn.innerText = "Delete";
            delBtn.onclick = () => deleteFeedback(f.feedback);

            actions.appendChild(editBtn);
            actions.appendChild(delBtn);
            div.appendChild(actions);
          }

          list.appendChild(div);
        });
      }

      function editFeedback(oldText) {
        document.getElementById("feedback").value = oldText;
        showNotification("Editing feedback...", "success");
      }

      async function deleteFeedback(text) {
        // For now, just simulate delete since we donâ€™t have DB
        showNotification("Feedback deleted (demo)", "error");
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("email");
        window.location.href = "index.html";
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
      }

      loadFeedbacks();
    </script>
  </body>
</html>
